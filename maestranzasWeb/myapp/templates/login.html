<!DOCTYPE html>
<html lang="es">

{% load static %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Maestranzas Web{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Maestranzas</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'catalogo' %}">Catálogo</a>
                {% if user.is_authenticated %}
                    <span class="navbar-text ms-3 me-2">Hola, {{ user.username }}</span>
                    <a class="nav-link" href="{% url 'logout' %}">Salir</a>
                {% else %}
                    <a class="nav-link" href="{% url 'registro' %}">Registro</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    {% block content %}{% endblock %}

    
    <div class="logbody"> 
        <div class="main">

            <form action="">
                <label class="loglabel" for="first">
                    Nombre de usuario:
                </label>
                <input class="loginput" type="text" id="first" name="first" 
                    placeholder="Enter your Username" required>

                    <label class="loglabel" for="password">
                    Contraseña:
                </label>
                <input class="loginput" type="password" id="password" name="password" 
                    placeholder="Enter your Password" required>

                <div class="wrap">
                    <button class="logbutton" type="submit">
                        Iniciar Sesion
                    </button>
                </div>
            </form>
            
            
            <a href="{% url 'registro' %}" style="text-decoration: none;">
                Registrar
            </a>
            
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
